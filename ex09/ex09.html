<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <section>
        <div class="informacoes">
            <p>
                Número: <input type="number" name="valor" id="valor">
                <input type="button" value="Gerar Tabuada" onclick="gerarTabuada()">
            </p>
        </div>
        <div class="resultado">
            <select name="tabuada" id="tabuada" size="10">
                <option value="Digite um número acima">Digite um número acima</option>
            </select>
        </div>
    </section>
    
    <script src="script.js"></script>
</body>
</html>
