<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
            width: 100px;
        }
        div#res{
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    +
    <input type="number" name="txtn2" id="txtn2">
    <input class="botao" type="button" value="Somar">
    <div class="res">Resultado</div>

    <script>
        botao = document.querySelector('.botao')
        botao.addEventListener('click', clicar)
        function clicar(){
            const tn1 =document.querySelector('input#txtn1')
            const tn2 =document.querySelector('input#txtn2')
            const res = document.querySelector('.res')
            const n1 = Number(tn1.value)
            const n2 = Number(tn2.value)
            const soma = n1 + n2
            res.innerHTML = `Resultado ${soma}`
        }
    </script>
</body>
</html>
